<div class="board-add-modal">
    <h1 mat-dialog-title>Create a new board</h1>
    <div mat-dialog-content>
        <form [formGroup]="frmAddBoard">
            <app-input-validation-container>
                <mat-form-field> <input matInput placeholder="Name" type="text" formControlName="name" /> </mat-form-field>
            </app-input-validation-container>
            <app-input-validation-container>
                <mat-form-field>
                    <textarea matInput placeholder="Description" type="text" formControlName="description"></textarea>
                </mat-form-field>
            </app-input-validation-container>
        </form>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="onCancelClick()">Cancel</button>
        <button mat-raised-button color="primary" (click)="onAddClick()" [disabled]="frmAddBoard.invalid">Save</button>
    </div>
</div>
